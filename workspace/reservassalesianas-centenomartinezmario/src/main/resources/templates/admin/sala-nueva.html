<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../../resources/images/logosalesianos.ico">
    <title>Nueva Sala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/reserva.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="../../js/nueva-reserva.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Nueva Sala</h3>
                <div class="divider"></div>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col l4 s12">
                    <div class="row">
                        <img class="materialboxed responsive-img" width="650" src="https://materializecss.com/images/sample-1.jpg">
                    </div>
                    <div class="row hide-on-med-and-down">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div class="col l8 s12">
                    <div class="section form-fields">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="$nombreSalaActual" id="name" type="text" class="validate" required>
                                <label for="first_name">Nombre de la Sala</label>
                            </div>
                        </div>
                        <div class="row">
                            <form action="#">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>Archivo</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Suba una foto de la sala">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <input type="number" class="validate" required placeholder="$aforoMax">
                            <label for="fechaFin">Aforo MÃ¡ximo</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
