<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Lista de Salas</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <th:block th:replace="fragments/comun :: head"></th:block>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/usuarios-lista.css" th:href="@{/styles/usuarios-lista.css}"/>
    <script src="../../js/lista.js" th:src="@{/scripts/lista.js}"></script>
    <script src="../../js/index-admin.js" th:src="@{/scripts/index-admin.js}"></script>
</head>

<body>
	<ul th:replace="fragments/comun :: index-dropdown"></ul>
  	<nav th:replace="fragments/comun :: index-nav"></nav>
  	<ul th:replace="fragments/comun :: sideBar"></ul>
  	<div th:replace="fragments/comun :: modal-contacto"></div>
  	<div th:replace="fragments/comun :: toggle-sideBar"></div>
    <div class="container">
        <div class="row" id="lista-header">
            <div class="col s6">
                <h1 th:text="#{administrar.sala.titulo}">Salas</h1>
            </div>
            <div class="col s6 hide-on-med-and-down" id="button-nuevo-elemento">
                <h2 th:text="#{administrar.sala.aniadirSala}">Nueva Sala</h2>
                <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/admin/nueva-sala}"><i class="material-icons">add</i></a>
            </div>
        </div>
        <div class="row hide-on-med-and-up show-on-medium-and-down">
            <div class="col s12">
                <h2 th:text="#{administrar.sala.aniadirSala}">Nueva Sala</h2>
                <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/admin/nueva-sala}"><i class="material-icons">add</i></a>
            </div>
        </div>
        <div class="card">
            <table cellspacing="0" class="responsive-table">
                <tr id="header">
                    <th th:text="#{administrar.sala.id}">Id Sala</th>
                    <th th:text="#{administrar.sala.nombre}">Nombre de la Sala</th>
                    <th th:text="#{administrar.sala.aforoMax}">Aforo MÃ¡ximo</th>
                </tr>
                <tr class="dr" th:each="sala : ${salas}">
                    <td th:text="${sala.id}">5795448</td>
                    <td th:text="${sala.nombre}">9/6/2016</td>
                    <td th:text="${sala.aforoMax}">Jon Snow</td>
                    <td class="fixed-action-btn click-to-toggle">
                        <a class="btn-floating btn-small red">
                            <i class="large material-icons">menu</i>
                        </a>
                        <ul>
                            <li><a class="btn-floating btn-small red" th:href="@{'/admin/eliminar-sala/' + ${sala.id}}"><i class="material-icons">delete_forever</i></a></li>
                            <li><a class="btn-floating btn-small green darken-1" th:href="@{'/admin/editar-sala/' + ${sala.id}}"><i class="material-icons">edit</i></a></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
