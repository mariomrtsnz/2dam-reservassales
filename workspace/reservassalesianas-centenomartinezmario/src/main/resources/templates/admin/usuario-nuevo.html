<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Nueva Usuario</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <th:block th:replace="fragments/comun :: head"></th:block>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/reserva.css" th:href="@{/styles/reserva.css}"/>
    <script src="../../js/nueva-reserva.js" th:src="@{/scripts/nueva-reserva.js}"></script>
	<script src="../../js/index-admin.js" th:src="@{/scripts/index-admin.js}"></script>
</head>

<body>
	<ul th:replace="fragments/comun :: index-dropdown"></ul>
  	<nav th:replace="fragments/comun :: index-nav"></nav>
  	<ul th:replace="fragments/comun :: sideBar"></ul>
  	<div th:replace="fragments/comun :: modal-contacto"></div>
  	<div th:replace="fragments/comun :: toggle-sideBar"></div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Nuevo Usuario</h3>
            </div>
        </div>
        <div class="divider"></div>
        <form action="" th:object="${nuevoUsuario}" th:action="@{/aniadirNuevoUsuario}" method="post">
            <div class="row">
                <div class="col s12">
                    <div class="section">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" id="name" class="validate" required th:value="*{nombre}" th:field="*{nombre}"/>
                                <label for="name">Nombre Completo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">call</i>
                                <input type="text" id="phone" class="validate" required th:value="*{numTlf}" th:field="*{numTlf}"/>
                                <label for="phone">Teléfono</label>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email" class="validate" required th:value="*{email}" th:field="*{email}"/>
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="password" id="password" class="validate" required th:value="*{pass}" th:field="*{pass}"/>
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <label>
                                <input type="checkbox" class="filled-in" th:value="*{validado}" th:field="*{validado}"/>
                                <span>Activar Usuario</span>
                            </label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
