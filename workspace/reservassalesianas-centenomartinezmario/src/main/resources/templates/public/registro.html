<!DOCTYPE html>
<html>

<head>
    <th:block th:replace="fragments/comun :: head"></th:block>
    <title>Reservas Salesianas - Registro</title>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/styles/main.css}"/>
</head>

<body>
    <div class="background-image"></div>
    <div class="title">
        <h3 class="center-align">Reservas Salesianas</h3>
    </div>
    <div class="row">
        <div class="col s12 l4 offset-l4">
            <div class="card grey lighten-3">
                <div class="card-content">
                    <h4 class="card-title center-align">Registro</h4>
                    <form th:action="@{/registro}" method="post">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" id="name" class="validate" required name="name"/>
                                <label for="name">Nombre Completo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email" class="validate" required name="email"/>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input type="password" id="password" class="validate" required name="pass"/>
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">call</i>
                                <input type="text" id="phone" class="validate" required name="numTlf"/>
                                <label for="phone">Teléfono</label>
                            </div>
                        </div>
                        <div class="row center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
