<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../../resources/images/logosalesianos.ico">
    <title>Nueva Reserva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/reserva.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="../../js/nueva-reserva.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Nueva Reserva</h3>
            </div>
        </div>
        <div class="divider"></div>
        <form action="">
            <div class="row">
                <div class="col l4 s12">
                    <div class="row">
                        <div class="card medium">
                            <div class="card-image">
                                <img src="https://materializecss.com/images/sample-1.jpg" alt="">
                            </div>
                            <div class="card-content center-align">
                                <span class="card-title">$diaEnNumero</span>
                                <span class="card-title">de</span>
                                <span class="card-title">$mesEnLetra</span>
                            </div>
                            <div class="card-action center-align">
                                <span class="card-title">$año</span>
                            </div>
                        </div>
                    </div>
                    <div class="row hide-on-med-and-down">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div class="col l8 s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="icons" required>
                                <option value="" disabled selected>Salas</option>
                                <option value="" data-icon="https://materializecss.com/images/sample-1.jpg">Sala
                                    1</option>
                                <option value="" data-icon="https://materializecss.com/images/sample-1.jpg">Sala 2</option>
                                <option value="" data-icon="https://materializecss.com/images/sample-1.jpg">Sala 3</option>
                            </select>
                            <label>Elige la sala</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <h5>Inicio de reserva</h5>
                        </div>
                        <div class="row">
                            <input type="text" class="datepicker" required>
                            <label for="fechaInicio">Fecha de Inicio</label>
                        </div>
                        <div class="row">
                            <input type="text" class="timepicker" required>
                            <label for="horaInicio">Hora de Inicio</label>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <div class="row">
                            <h5>Fin de reserva</h5>
                        </div>
                        <div class="row">
                            <input type="text" class="datepicker" required>
                            <label for="fechaFin">Fecha de Finalización</label>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="timepicker" required>
                        <label for="horaFin">Hora de Finalización</label>
                    </div>
                    <div class="section">
                        <div class="row show-on-medium-and-down hide-on-large-only center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
