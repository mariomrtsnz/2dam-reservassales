<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../../resources/images/logosalesianos.ico">
    <title>Nueva Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/reserva.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="../../js/nueva-reserva.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3>Nuevo Usuario</h3>
            </div>
        </div>
        <div class="divider"></div>
        <form action="">
            <div class="row">
                <div class="col s12">
                    <div class="section">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" id="name" class="validate" required value="$nombre"/>
                                <label for="name">Nombre Completo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">call</i>
                                <input type="text" id="phone" class="validate" required value="$numTlf"/>
                                <label for="phone">Teléfono</label>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email" class="validate" required value="$email"/>
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="password" id="password" class="validate" required value="$pass"/>
                            <label for="password">Contraseña</label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row">
                            <label>
                                <input type="checkbox" class="filled-in" value="$validado"/>
                                <span>Activar Usuario</span>
                            </label>
                        </div>
                    </div>
                    <div class="section">
                        <div class="row center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
